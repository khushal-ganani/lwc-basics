<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          View Form
      </div>
      <div>
        <lightning-record-edit-form
          density="compact"
          object-api-name={objectApiName}
          record-id={recordId}
          onsubmit={handleSubmit}
        >
        <lightning-output-field field-name=></lightning-output-field>
          
        </lightning-record-edit-form>
      </div>
    </lightning-card>
    
</template>
