<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Edit Record
      </div>
      <div>
        <lightning-record-edit-form
          density="compact"
          object-api-name="Account"
          record-id={recordId}
          onsubmit={handleSubmit}
        >
          <lightning-input-field field-name={accName}></lightning-input-field>
          <lightning-input-field field-name={accType}></lightning-input-field>
          <lightning-input-field field-name={accEmail}></lightning-input-field>
          <lightning-button 
            class="slds-m-top_small"
            variant="base"
            type="submit"
            value="update"
            label="Update" 
          ></lightning-button>
        </lightning-record-edit-form>
      </div>
    </lightning-card>
    
</template>
