<template>
    <lightning-card icon-name="standard:account" variant="base">
        <div class="slds-m-around_medium">
            <h1 class="slds-text-heading_small">Search Account Records</h1>
            <p class="slds-text-body_regular">This example(Apex Imperative call) shows how to fetch Account data without @wire decorator</p>
        </div>
        <div>
            <lightning-input
                name="enter-search"
                label="Search Account"
                type="search"
                onchange={handleChange}
            ></lightning-input>
        </div>
        <template if:false={error}>
            <lightning-datatable
                key-field="id"
                data={Acc}
                show-row-number-column
                hide-checkbox-column
                columns={columnsList}>
            </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>Error! we cannot fetch any Account Records</p>
          </template>
    </lightning-card>
</template>
