<template>
    <lightning-card icon-name="standard:account" variant="base">
      <div slot="title">
          Create Account Record
      </div>
      
      <div>
        <lightning-record-form
          columns='1'
          object-api-name="Account"
          record-id={recordId}
          fields={fields}
          mode="view"
          onsubmit={handleSubmit}
          onsuccess={handleSuccess}
        ></lightning-record-form>
      </div>
    </lightning-card>
    
</template>
